<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />
    <meta name="description" content="Authentication-as-a-services rapidly integrate with for your web and mobile apps to make it more secure and speed up development" />
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@authgear">
    <meta name="twitter:creator" content="@authgear">
    <meta name="twitter:url" content="https://authgear.com/">
    <meta name="twitter:title" content="Don't Compromise Security, Let us help">
    <meta name="twitter:description" content="Authgear is a auth-as-a-services rapidly integrate with for your web and mobile apps.">

    <meta property="og:title" content="Authgear: Don't Compromise Security, Let us help" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://authgear.com/" />
    <meta property="og:description" content="Authgear is a auth-as-a-services rapidly integrate with for your web and mobile apps.">
    <meta property="og:image" content="img/og-img.jpeg" />
    %sapper.base%
    
    <link href="img/icons/favicon.ico" rel="icon" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="mask-icon"
      href="img/icons/safari-pinned-tab.svg"
      color="#166bef"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
